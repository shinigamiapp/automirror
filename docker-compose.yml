version: '3.8'

services:
  scraper-worker:
    build: .
    ports:
      - "3000:3000"
    environment:
      # nginx-proxy
      - VIRTUAL_HOST=${VIRTUAL_HOST}
      - VIRTUAL_PORT=3000
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST}
      # App
      - NODE_ENV=production
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # MySQL
      - MYSQL_HOST=${MYSQL_HOST:-mysql}
      - MYSQL_PORT=${MYSQL_PORT:-3306}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-automirror}
      - MYSQL_USER=${MYSQL_USER:-automirror}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      # External Services
      - SCRAPER_HOSTS=${SCRAPER_HOSTS:-${SCRAPER_BASE_URL}}
      - SCRAPER_STRATEGY=${SCRAPER_STRATEGY:-round_robin}
      - SCRAPER_HOST_TIMEOUT_MS=${SCRAPER_HOST_TIMEOUT_MS:-30000}
      - SCRAPER_HOST_MAX_FAILURES=${SCRAPER_HOST_MAX_FAILURES:-3}
      - SCRAPER_BASE_URL=${SCRAPER_BASE_URL}
      - UPLOADER_BASE_URL=${UPLOADER_BASE_URL}
      - BACKEND_API_URL=${BACKEND_API_URL}
      - BACKEND_API_KEY=${BACKEND_API_KEY}
      - CACHE_PURGE_URL=${CACHE_PURGE_URL}
      - CACHE_PURGE_API_KEY=${CACHE_PURGE_API_KEY}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - UPLOADER_API_KEY=${UPLOADER_API_KEY}
      - NOVU_API_KEY=${NOVU_API_KEY}
      - NOVU_SUBSCRIBER_ID=${NOVU_SUBSCRIBER_ID}
      - ABLY_API_KEY=${ABLY_API_KEY}
      - ABLY_CHANNEL_PREFIX=${ABLY_CHANNEL_PREFIX:-manga}
      - DASHBOARD_URL=${DASHBOARD_URL}
      - API_URL=${API_URL}
    restart: unless-stopped
    networks:
      - db-network
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  db-network:
    external: true
  proxy-network:
    external: true
